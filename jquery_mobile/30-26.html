<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Basic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <style>

    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>

    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Mobile</h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="text-input">Text Input</label>
                <input type="text" name="text-input" id="text-input" />
            </div>
            <div data-role="fieldcontain">
                <label for="passwordinput">Password Input</label>
            	<input type="password" name="password-input" id="password-input" />
            </div>
            <div data-role="fieldcontain">
                <div data-role="controlgroup">
                    <fieldset data-role="controlgroup">
                        <legend>gender</legend>
                        <label for="radio-input-1">male</label>
                        <input type="radio" name="radio-input" id="radio-input-1" />
                        <label for="radio-input-2">female</label>
                        <input type="radio" name="radio-input" id="radio-input-2" />
                    </fieldset>
                </div>
            </div>
            <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>start phone</legend>
                        <label for="checkbox-input-1">Checkbox Input</label>
                        <input type="checkbox" name="checkbox-input-1"id="checkbox-input-1"/>
                        <label for="checkbox-input-2">Checkbox Input</label>
                        <input type="checkbox" name="checkbox-input-2"id="checkbox-input-2"/>
                </fieldset>
            </div>
        </div>
        
    </div>
</body>
</html>
